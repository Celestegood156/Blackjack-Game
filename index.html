<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="blackJack.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>BlackJack</title>
</head>
<body>
    <h1>BlackJack</h1>
    <h3>Player:</h3>

    <div class="user-input">
        <button id="btn_start">Start game</button>
        <button hidden id="btn_next"> Next hand</button> <br>
        <button id="btn_hit">Hit</button>
        <button id="btn_stand">Stand</button> <br>
    </div>
    
    
    <img id="playercard1" src="PNG/cardBack.png">
    <img id="playercard2" src="PNG/cardBack.png">
    <img hidden id="playercard3" src="PNG/cardBack.png">
    <img hidden id="playercard4" src="PNG/cardBack.png">
    <img hidden id="playercard5" src="PNG/cardBack.png">
    <h3>Computer:</h3>
    <img id="computerCard1" src="PNG/cardBack.png">
    <img id="computerCard2" src="PNG/cardBack.png">
    <img id="computerCard3" hidden src="PNG/cardBack.png">
    <img id="computerCard4" hidden src="PNG/cardBack.png"
</body>
</html>
